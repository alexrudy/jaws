[package]
name = "jaws"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
base64ct = { version = "1.6.0", features = ["std"] }
chrono = { version = "0.4.24", features = ["serde"] }
elliptic-curve = { version = "0.13.4", features = ["pkcs8", "jwk", "arithmetic", "sec1", "alloc", "std", "ecdh"] }
digest = "0.10.6"
pkcs8 = "0.10.2"
rsa = { version = "0.8.2", features = ["sha2"] }
serde = { version = "1.0.160", features = ["derive"] }
serde_json = "1.0.96"
sha1 = "0.10.5"
sha2 = "0.10.6"
signature = "2.1.0"
thiserror = "1.0.40"
url = { version = "2.3.1", features = ["serde"] }
zeroize = { version = "1.6.0", features = ["std", "serde"] }
p256 = { version = "0.13.1", features = ["ecdsa", "jwk", "std"] }
ecdsa = { version = "0.16.6", features = ["signing", "std"] }
p384 = "0.13.0"
p521 = "0.13.0"

[features]
default = ["fmt"]
fmt = []
